<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>

<body>

    <div class="box">

        <h1>Table Calculator</h1>
      <table class="calculator">

        <tr> 
            <td colspan="4"><input type="text" class="display_box" value="178" id="result" disabled></td>
        </tr>
        <tr>
            <td><input type="button" value="C" class="button"></td>
            <td> <input type="button" value="()" class="button orangered"></td>
            <td><input type="button" value="%" class="button orangered"></td>
            <td> <input type="button" value="/" class="button  orangered"></td>       
        </tr>
        <tr>
            <td> <input type="button" value="7" class="button"></td>
            <td> <input type="button" value="8" class="button"></td>
            <td> <input type="button" value="9" class="button"></td>          
            <td> <input type="button" value="*" class="button  orangered"></td>
         </tr>

        <tr>
            <td> <input type="button" value="4" class="button"></td>
            <td> <input type="button" value="5" class="button" ></td>
            <td> <input type="button" value="6" class="button" ></td>
            <td> <input type="button" value="-" class="button  orangered" ></td>  
        </tr>

        <tr>
            <td><input type="button" value="1" class="button" ></td>
            <td> <input type="button" value="2" class="button"></td>
            <td> <input type="button" value="3" class="button"></td>
            <td> <input type="button" value="+" class="button  orangered"></td>        
        </tr>

        <tr>
            <td> <input type="button" value="+/-" class="button"></td>
            <td> <input type="button" value="0" class="button" ></td>
            <td> <input type="button" value="." class="button" ></td>
            <td> <input type="button" value="=" class="button" ></td>
        </tr>

    </table>

</div>

    
    <section class="calculator_flex">

        <h1>Flex Calculator Design</h1>

        <div class="container">
          <div id="display">7798</div>

              <div class="flex-btn">
                  <div class="row"> 
                    <button class="btn_color">C</button>
                    <button class="btn_color">()</button>
                    <button class="btn_color">%</button>
                    <button class="btn_color">/</button>
                </div>
                  <div class="row">
                       <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn_color">*</button>
                </div>
                  <div class="row">
                      <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn_color">-</button>
                </div>
                  <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn_color">+</button>
                </div>
                  <div class="row">
                      <button class="btn_color">+/-</button>
                    <button class="btn_color">0</button>
                    <button class="btn_color">.</button>
                    <button class="btn_equal">=</button>
                </div>

            </div>

        </div>
   
    </section>

<footer>

    <a href="/index.html" class="fa-solid fa-angles-left">Go to Homepage</a>  

</footer>

</body>
</html>
